<li class="comment">
    <a class="pull-left" href="{{ comment.user.get_absolute_url }}">
        <img class="avatar" src="{{ comment.user.profile.photo.url }}" alt="avatar">
    </a>
    <div class="comment-body">
        <div class="comment-heading">
            <h4 class="user">{{ comment.user.username }}</h4>
            <h5 class="time">{{ comment.created|timesince }} ago.</h5>
        </div>
        <p>{{ comment.text }}</p>
    </div>
</li>
