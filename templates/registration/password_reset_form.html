{% extends "base.html" %}
{% block title %}Reset your password{% endblock %}
{% block content %}
    <div class="card card_border py-2 mb-4" style="width: 400px">
        <div class="cards__heading">
            <h3>Forgotten your password?<span></span></h3>
        </div>
        <div class="card-body">
            <div>
                <p>
                    Enter your e-mail address to obtain a new password.
                </p>
            </div>
            <br>
            <form method="post" action=".">
                {% csrf_token %}
                {% for field in form %}
                    <div class="form-group">
                        <label for="id_email" class="input__label">{{ field.label }}</label>
                        <input type="email" class="form-control input-style" id="id_email"
                               name="{{ field.name }}" placeholder="Email" autocomplete="email" required>
                        <small id="emailHelp" class="form-text text-muted">{{ field.errors }}</small>
                    </div>
                {% endfor %}
                <button type="submit" class="btn btn-primary btn-style mt-4">Send e-mail</button>
            </form>
        </div>
    </div>
{% endblock %}
